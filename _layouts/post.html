--- 
layout: default
---
{% include sitelink.html %}

<section class="article">
    <article class="wrap post">
    <header class="post-header">
        <hgroup>
            <h2><img src="{{ site.url }}images/blog.png" alt="blog icon" style="vertical-align: middle" />{{page.title}}</h2>
        <p class="date">{{page.date | date: "%b %d, %Y" }}</p>
        </hgroup>
    </header>
    <hr/>
    {{ content }}

    <a class="twitter-share-button" 
       href="https://twitter.com/intent/tweet?text=&quot;{{ page.title }}&quot;%20via%20&#64;{{ site.owner.twitter }}">
    </a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

    </article>
</section>
